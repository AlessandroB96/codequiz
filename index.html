<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Code Quiz</title>
</head>
<body>
<div class="container">
    <div class="high-score">
         <h3 id="scores">View high scores</h3>
    </div>

    <div class="timer">
        <h3 id="time-display">time: </p>
    </div>
</div>
<div class="title" id="front-page">
    <h1 class="heading">Coding Quiz Challenge</h1>
    <p class="subheading">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>

<div class= "button">
    <button type= "button" class= "btn" id= "start-game">Start Quiz</button>
</div>

</div>

<!-- QUIZ PAGE -->
<container id="quiz">

    <div id="options">
        <h1 id="question">What is the answer to this question?</h1>
        <div id="buttons">
            
        </div>
    </div>
</container>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
